<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="container">
            <input type="text" class="input" placeholder="0">
            <button class="btn1" onclick="clr()">C</button>
            <button class="btn1" onclick="del()">del</button>
            <button class="btn1" onclick="display('/')">/</button>
            <button class="btn1" onclick="display('*')">*</button>
            <button class="btn1" onclick="display(9)">9</button>
            <button class="btn1" onclick="display(8)">8</button>
            <button class="btn1" onclick="display(7)">7</button>
            <button class="btn1" onclick="display('-')">-</button>
            <button class="btn1" onclick="display(6)">6</button>
            <button class="btn1" onclick="display(5)">5</button>
            <button class="btn1" onclick="display(4)">4</button>
            <button class="btn1" onclick="display('+')">+</button>
            <button class="btn1" onclick="display(3)">3</button>
            <button class="btn1" onclick="display(2)">2</button>
            <button class="btn1" onclick="display(1)">1</button>
            <button class="btn1" onclick="display('%')">%</button>
            <button class="btn1" onclick="display('.')">.</button>
            <button class="btn1" onclick="display(0)">0</button>
            <button class="btn1 equal" onclick="eqaul()">=</button>
            

        </div>
    </div>

    <script>
        var keyLetters=document.querySelector(".input");
        function display(num){
            keyLetters.value+=num;
        }
        function eqaul(){
            try{
                keyLetters.value=eval(keyLetters.value)
            }
            catch{
                alert("invlidx")
            }
        }

        
            
        function clr(){
            keyLetters.value='';
        }
        function del(){
            keyLetters.value=keyLetters.value.slice(0,-1)
        }
    </script>

</body>
</html>
